<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form - to get in touch with Raghu Kamma</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="icon"
      type="image/png"
      href="kamma-inc-website-favicon-white.png"
    />
  </head>
  <body>
    <header>
      <script>
        $(function () {
          $("header").load("navigation.html");
        });
      </script>
    </header>
    <div id="banner-container"></div>
    <div>
      <script>
        $(function () {
          $("#banner-container").load("banner.html");
        });
      </script>
    </div>
    <main>
      <section class="contact-container">
        <h1 class="contact-main-title">Get in touch with Raghu Kamma</h1>
        <div>
          <form action="#" class="form-setup">
            <h2 class="form-setup-h2-class">Contact Form</h2>
            <p class="form-setup-p-class">
              Submit your details below to hear from Wireless Audio Expert
            </p>
            <div class="fields-container">
              <div class="input-boxes">
                <label class="label-class" for="name">Name: </label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="text-input"
                  placeholder="Enter your name here..."
                />
              </div>
              <div class="input-boxes">
                <label class="label-class" for="email">Email: </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="text-input"
                  placeholder="Enter your email here..."
                />
              </div>
              <div>
                <label class="label-class msg-class" for="message"
                  >Message:
                </label>
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  class="text-input"
                  placeholder="Enter your message here..."
                ></textarea>
              </div>
            </div>
            <div class="contact-form-buttons-container">
              <input type="submit" value="Submit" class="btn" />
              <input type="reset" value="Reset" class="btn btn-secondary" />
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <script>
        $(function () {
          $("footer").load("footer.html");
        });
      </script>
    </footer>
  </body>
</html>

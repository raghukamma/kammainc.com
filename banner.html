<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>banner</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <main class="banner-main">
      <div class="banner-container">
        <div class="banner">
          <div class="headshot">
            <img src="Headshot.jpg" alt="Raghu's headshot" />
          </div>
          <div class="name-and-job-title">
            <div class="consultant-name">
              <p class="name">Raghu Kamma</p>
            </div>
            <div class="consultant-job-details">
              <p class="job-title">Wireless Audio Systems Engineering</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
